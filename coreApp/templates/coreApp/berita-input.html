    <script>
        // Get csrf token
        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getToken('csrftoken');
    </script>

    <script>
        var form = document.getElementById('form')

        form.addEventListener('submit', function(e){
            e.preventDefault()
            console.log('submitted form')

            if(form.judul_berita.value == "" || form.short_line.value == "" || form.isi_berita.value == "" || form.note.value == "") {
                alert('Harap isi field yang kosong');
            }
            else{
                submitFormData()
                console.log(FormData)
            }

        })

        function submitFormData(){
            console.log('try to submit data')

            var FormData = {
                'judul': null,
                'shortLine': null,
                'isiBerita': null,
                'note':null,
            }

            if(form.judul_berita.value != null || form.short_line.value != null || form.isi_berita.value != null || form.note.value){
                FormData.judul = form.judul_berita.value
                FormData.shortLine = form.short_line.value
                FormData.isiBerita = form.isi_berita.value
                FormData.note = form.note.value
            }
            
            var url = '/process_berita/'

            fetch(url,{
                method: 'POST',
                headers:{
                    'Content-Type':'application/json',
                    'X-CSRFToken':csrftoken,
                },
                body:JSON.stringify({'form':FormData})
            })

            .then((response) => response.json())
            .then((data)=> {
                console.log('success', data);

                alert('Submitted Complete');

                window.location.href = "{% url 'dashboard-berita' %}"
            })
        }

    </script>
