<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahboard System</title>
    <link type="text/css" href="{% static 'css/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/theme.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/images/icons/css/font-awesome.css' %}" rel="stylesheet">
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
        rel='stylesheet'>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <i class="icon-reorder shaded"></i></a><a class="brand" href="{% url 'dashboard' %}">Dashboard System </a>
                <div class="nav-collapse collapse navbar-inverse-collapse">
                    

                    <ul class="nav pull-right">
                        <li>{{request.user}}</li>
                    </ul>
                </div>
                <!-- /.nav-collapse -->
            </div>
        </div>
        <!-- /navbar-inner -->
    </div>
    <!-- /navbar -->
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="span3">
                    <div class="sidebar">
                        <ul class="widget widget-menu unstyled">
                            <li class="active"><a href="{% url 'dashboard' %}"><i class="menu-icon icon-dashboard"></i>Dashboard
                            </a></li>
                            <li><a href="{% url 'dashboard-artikel' %}"><i class="menu-icon icon-bullhorn"></i>Artikel</a>
                            </li>
                            <li><a href="{% url 'dashboard-berita' %}"><i class="menu-icon icon-inbox"></i>Berita</a></li>
                            <li><a href="{% url 'dashboard-contact' %}"><i class="menu-icon icon-tasks"></i>Contact</a></li>
                        </ul>
                        <!--/.widget-nav-->
                        <!--/.widget-nav-->
                        <ul class="widget widget-menu unstyled">
                            <li><a href="{% url 'logout' %}"><i class="menu-icon icon-signout"></i>Logout </a></li>
                        </ul>
                    </div>
                    <!--/.sidebar-->
                </div>
                <!--/.span3-->
                <div class="span9">
                    <div class="content">
                        <div class="btn-controls">
                            <div class="btn-box-row row-fluid">
                                <a href="{% url 'input-artikel' %}" class="btn-box big span4"><i class=" icon-edit"></i>
                                    <p class="text-muted">
                                        Input</p>
                                </a><a href="{% url 'lihat-artikel' %}" class="btn-box big span4"><i class="icon-eye-open"></i>
                                    <p class="text-muted">
                                        Views</p>
                                </a><a href="{% url 'search-artikel' %}" class="btn-box big span4"><i class="icon-search"></i>
                                    <p class="text-muted">
                                        Search</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--/.content-->
                </div>
                <!--/.span9-->
            </div>
        </div>
        <!--/.container-->
    </div>
    <!--/.wrapper-->
    <div class="footer">
        <div class="container">
            <b class="copyright">&copy; 2020 Giofanny Mowoka - Django Website </b>All rights reserved.
        </div>
    </div>
    <script src="{% static 'dashboard/scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'css/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/scripts/flot/jquery.flot.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/scripts/flot/jquery.flot.resize.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/scripts/datatables/jquery.dataTables.js' %}" type="text/javascript"></script>
    <script src="{% static 'dashboard/scripts/common.js' %}" type="text/javascript"></script>
</body>
</html>
